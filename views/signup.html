
      <form ng-submit="signup()">
            <h1>Sign Up</h1>
            <p>{{errorMessage}}</p>
            <div class="form-group">
                <label for="signInUsernameInput">Username:</label>
                <input type="text" ng-model="username" id="signInUsernameInput" placeholder="Enter username" class="form-control">
                
            </div>
            <div class="form-group">
                <label for="nameUsernameInput">Name:</label>
                <input type="text" ng-model="name" id="nameUsernameInput" placeholder="Enter name" class="form-control">
                
            </div>
            <div class="form-group">
                   <div class="row justify-content-center">
                        <label for="signInPasswordInput">Password:</label>
                        <input type="password" ng-model="password" id="signInPasswordInput" placeholder="Enter password" class="form-control">
                </div>
          </div>
             <div class="form-group">
                   <div class="row justify-content-center">
                        <label for="signInConfirmPasswordInput">Confirm Password:</label> 
                        <input type="password" ng-model="confirmPassword" id="signInConfirmPasswordInput" placeholder="Confirm password" class="form-control">
                </div>
            </div>
                <div class="row justify-content-between">
                    <a href="#!/" class="btn btn-primary">Go back</a>
                    <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
    </form>
