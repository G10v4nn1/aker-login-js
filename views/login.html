
          <form ng-submit="login()" class="">
           <h1>Log In</h1>
            <p>{{errorMessage}}</p>
            <div class="row justify-content-center">
               <div class="form-group">
                    <label for="usernameLoginInput">Username:</label>
                    <input type="text" ng-model="name" id="usernameLoginInput" placeholder="Enter username" class="form-control">
               </div>
               <div class="form-group">
                    <label for="passwordLoginInput">Password:</label>
                    <input type="text" ng-model="password" placeholder="Password" id="passwordLoginInput" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <p>Aren't you a member yet? <a href="#!/signup">Sign up!</a></p>
