     <form ng-submit="updateInfo()">
      <div class="row">
    <a href="#!/profile" class="btn btn-primary text-left">Go back</a>
</div>
       <h1>Update Info</h1>
       {{message}}
        <p>Name: <input type="text" ng-model="name"></p>
        <p>Password: <input type="password" ng-model="password"></p>
        <p>Confirm Password: <input type="password" ng-model="confirmPassword"></p>
        <div class="form-group">
            <div class="row justify-content-between">
               <button ng-click="deleteUser()" class="btn btn-danger">Delete account</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
